<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no">
<meta name="apple-mobile-web-app-capable" content="yes">

<title>修改密码</title>
<link rel="stylesheet" href="/static/css/user/m.min.css" type="text/css">
</head>
<body>
	<section>
		<form>
			<ul class="form-list">
				<li class="clearfix">
					<label class="f-l">旧密码：</label>
					<div class="input-wrap f-r">
						<input type="text" />
					</div>
				</li>
				<li class="clearfix">
					<label class="f-l">新密码：</label>
					<div class="input-wrap f-r">
						<input type="password" />
					</div>
				</li>
				<li class="clearfix">
					<label class="f-l">确认密码：</label>
					<div class="input-wrap f-r">
						<input type="password" />
					</div>
				</li>
			</ul>
			<div class="form-btns text-ct wid50 center">
				<button class="btn" type="submit">保存</button>
				<!-- 注明：这种格式也是ok的 <a href="#" class="btn">保存</a> -->
			</div>
		</form>
	</section>
</body>
</html>
